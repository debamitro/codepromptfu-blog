{{ define "main" }}
<article class="max-w-3xl mx-auto">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">{{ .Title }}</h1>
        <div class="text-gray-600">
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        </div>
    </header>
    
    <div class="prose prose-lg max-w-none">
        {{ .Content }}
    </div>

    <div class="mt-8 mb-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Share this post:</h2>
        <div class="flex space-x-4">
            <a href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}"
               target="_blank"
               rel="noopener noreferrer"
               class="inline-flex items-center px-4 py-2 bg-[#1DA1F2] text-white rounded-lg hover:bg-[#1a91da] transition-colors">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path>
                </svg>
                X
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
               target="_blank"
               rel="noopener noreferrer"
               class="inline-flex items-center px-4 py-2 bg-[#1877F2] text-white rounded-lg hover:bg-[#166fe5] transition-colors">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd"></path>
                </svg>
                Facebook
            </a>
        </div>
    </div>
    
    {{ with .Params.tags }}
    <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Tags:</h2>
        <div class="flex flex-wrap gap-2">
            {{ range . }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300">
                #{{ . }}
            </a>
            {{ end }}
        </div>
    </div>
    {{ end }}
</article>
{{ end }}
