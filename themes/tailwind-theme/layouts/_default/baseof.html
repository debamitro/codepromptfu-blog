<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    {{ $style := resources.Get "css/style.css" }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>
<body class="bg-white min-h-screen">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center max-w-4xl">
                <a href="{{ .Site.BaseURL }}" class="text-xl font-bold text-gray-800">{{ .Site.Title }}</a>
                <div class="space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-800">Home</a>
                    <a href="/posts" class="text-gray-600 hover:text-gray-800">Posts</a>
                    <a href="/about" class="text-gray-600 hover:text-gray-800">About</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="bg-gray-100 p-4 text-center">
        <div class="container mx-auto px-6 py-4">
            <p class="text-center text-gray-600">&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
